<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-home"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Home</li>
            </ul>
            <h4>Home</h4>
        </div>
    </div><!-- media -->
</div><!-- pageheader -->

<div class="contentpanel">

    <div class="row row-stat">


        <div class="col-md-6">
            <h5 class="lg-title mb5"><strong>Your Businesses</strong></h5>
            <br>
            <div class="row">
                <div class="col-md-12" ng-if="businesses.length > 0">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered mb5">
                            <tbody>
                            <tr ng-repeat="business in businesses"><td><a ui-sref="business.overview({ businessId: business._id })">{{business.name}}</a></td></tr>
                            </tbody>
                        </table>
                    </div><!-- table-responsive -->
                </div>
                <div class="col-md-12" ng-if="businesses.length == 0">
                    <div class="alert alert-danger text-center">
                        <p>No business registered...</p>
                    </div>
                </div>
            </div>
        </div><!-- col-md-6 -->

        <div class="col-md-6">
            <div class="panel panel-primary noborder">
                <div class="panel-heading noborder">
                    <div class="panel-btns">
                        <a href="" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i
                                class="fa fa-times"></i></a>
                    </div><!-- panel-btns -->
                    <div class="panel-icon"><i class="fa fa-users"></i></div>
                    <div class="media-body">
                        <h5 class="md-title nomargin">New User Accounts</h5>
                        <h1 class="mt5">138,102</h1>
                    </div><!-- media-body -->
                    <hr>
                    <div class="clearfix mt20">
                        <div class="pull-left">
                            <h5 class="md-title nomargin">Yesterday</h5>
                            <h4 class="nomargin">10,009</h4>
                        </div>
                        <div class="pull-right">
                            <h5 class="md-title nomargin">This Week</h5>
                            <h4 class="nomargin">178,222</h4>
                        </div>
                    </div>

                </div><!-- panel-body -->
            </div><!-- panel -->
        </div><!-- col-md-6 -->

    </div><!-- row -->

</div><!-- contentpanel -->
