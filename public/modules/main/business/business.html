<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-briefcase"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                <li><a ui-sref="home.overview">Dashboard</a ></li>
                <li>Business</li>
                <li>New</li>
            </ul>
            <h4>New Business</h4>
        </div>
    </div><!-- media -->
</div><!-- pageheader -->

<div class="contentpanel">

    <div class="row">


        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-minimize tooltips" data-toggle="tooltip" title="Minimize Panel"><i class="fa fa-minus"></i></a>
                        <a href="" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i class="fa fa-times"></i></a>
                    </div><!-- panel-btns -->
                    <h4 class="panel-title">Create new Business</h4>
                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-name" class="control-label">Name</label>
                                        <input ng-model="newBusiness.name" type="text" id="new-business-name" class="form-control" />
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-address" class="control-label">Address</label>
                                        <textarea ng-model="newBusiness.address" id="new-business-address" class="form-control" rows="5"></textarea>
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-country" class="control-label">Country</label>
                                        <input ng-model="newBusiness.country" type="text" id="new-business-country" class="form-control" disabled />
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label">State</label>
                                        <select2 options="options" ng-model="newBusiness.state" s2-options="state as state for state in states" style="width: 100%"></select2>
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-city" class="control-label">City</label>
                                        <input ng-model="newBusiness.city" type="text" id="new-business-city" class="form-control" />
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                            </div>

                        </div><!-- col-sm-6 -->

                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label">Industry</label>
                                        <select2 options="options" ng-model="newBusiness.industry" s2-options="industry as industry for industry in industries" style="width: 100%"></select2>
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-contact-name" class="control-label">Contact Name</label>
                                        <input ng-model="newBusiness.contactName" type="text" id="new-business-contact-name" class="form-control" />
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-contact-phone" class="control-label">Contact Phone</label>
                                        <input ng-model="newBusiness.contactPhone" type="text" id="new-business-contact-phone" class="form-control" />
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-contact-email" class="control-label">Contact Email</label>
                                        <input ng-model="newBusiness.contactEmail" type="email" id="new-business-contact-email" class="form-control" />
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="new-business-website" class="control-label">Website</label>
                                        <input ng-model="newBusiness.website" type="text" id="new-business-website" class="form-control" />
                                    </div><!-- form-group -->
                                </div><!-- col-sm-12 -->
                            </div>

                        </div><!-- col-sm-6 -->

                    </div><!-- row -->
                </div><!-- panel-body -->
                <div class="panel-footer">
                    <button class="btn btn-primary mr5" ng-click="save()">Save</button>
                    <a ui-sref="home.overview" class="btn btn-danger">Cancel</a>
                </div><!-- panel-footer -->
            </div><!-- panel -->

        </div><!-- col-md-12 -->



    </div>

</div><!-- contentpanel -->
