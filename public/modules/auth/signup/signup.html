<section>
    <div class="panel panel-signup">
        <div class="panel-body">
            <div class="logo text-center">
                <h4><span class="login-header">Bulk</span><span class="login-small-header">Pay</span></h4>
            </div>
            <br />
            <h4 class="text-center mb5">Create a new account</h4>
            <p class="text-center">Please enter your credentials below</p>

            <div class="mb30"></div>

            <form ng-submit="register()">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
                        </div><!-- input-group -->
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" placeholder="username" ng-model="user.username">
                        </div><!-- input-group -->
                    </div>
                </div><!-- row -->
                <br />
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
                        </div><!-- input-group -->
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                        </div><!-- input-group -->
                    </div>
                </div><!-- row -->

                <div class="text-center" ng-show="loginLoader">
                    <img alt="" ng-src="{{loginLoader}}">
                </div>

                <div class="alert alert-danger text-center" ng-show="errorOccur">
                    {{errorMessage}}
                </div>


                <div class="clearfix">
                    <div class="pull-left">
                        <div class="ckbox ckbox-primary mt5">
                            <input type="checkbox" id="agree" value="1">
                            <label for="agree">I agree with <a href="">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-success" type="submit">Create New Account <i class="fa fa-angle-right ml5"></i></button>
                    </div>
                </div>
            </form>
        </div><!-- panel-body -->
        <div class="text-center">
            Already registered?<a ui-sref="login"> Sign In</a>
        </div><!-- panel-footer -->
    </div><!-- panel -->
</section>
